<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="full-name"> Full Name</label>
      <input
        type="text"
        id="name"
        value=""
        placeholder="enter your name"
        required
        readonly
      /><br />
      <label for="phone-number"> Phone Number</label>
      <input
        type="number"
        id="number"
        value="number"
        placeholder="enter your phone number"
        required
      /><br />
      <label for="email"> email</label>
      <input
        type="email"
        id="email"
        value=""
        placeholder="enter your email"
        required
      /><br />
      <label for="password"> Password</label>
      <input
        type="password"
        id="password"
        value=""
        placeholder="enter a password"
        required
      /><br />
      <label for="color"> choose a color</label>
      <input type="color" name="color" id="color" /><br />
      <label for="date"> Date </label>
      <input type="date" id="date" value="date" placeholder="" /><br />
      <label for="time"> Time</label>
      <input type="time" id="time" value="time" placeholder="" /><br />
      <label for="address">Address(textarea)</label>
      <textarea name="address" id="address" cols="10" rows="5"></textarea><br />
      <label for="gender">Gender(radio buttons)</label>
      <label for="Male"> Male</label>
      <input type="radio" name="gender" id="Male" checked />
      <label for="Female"> Female</label>
      <input type="radio" name="gender" id="Female" /><br />
      <label for="Country"> Country options</label>
      <select name="Country" id="Country">
        <option value="">Select an option</option>
        <option value="India">India</option>
        <option value="Dubai">Dubai</option>
        <option value="Saudi">Saudi</option>
        <option value="China">China</option>
      </select>
      <br />
      <label for="grade">Select grade</label>
      <label for="first">First</label>
      <input type="radio" name="grade" id="first" checked />
      <label for="second">second</label>
      <input type="radio" name="grade" id="second" />
      <label for="third">third</label>
      <input type="radio" name="grade" id="third" />
      <br>


      <label for="Subject">Select subject</label>
      <label for="English">English</label>
      <input type="checkbox" name="grade" id="English" />
      <label for="Maths">Maths</label>
      <input type="checkbox" name="grade" id="Maths" />
      <label for="Science">Science</label>
      <input type="checkbox" name="grade" id="Science" />
<br>
      <label for="file">choose a file</label>
      <input type="file" name="file" id="file" multiple>



      <input type="submit" value="submit" />
    </form>
  </body>
</html>
